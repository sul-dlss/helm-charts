apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "puppetboard.fullname" . }}
  labels:
{{ include "puppetboard.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "puppetboard.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "puppetboard.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ template "puppetboard.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: {{ .Chart.Name }}-autosign
          image: "{{ .Values.initContainersImage.repository }}:{{ .Values.initContainersImage.tag }}"
          imagePullPolicy: {{ .Values.initContainersImage.pullPolicy }}
          command: ["sh", "-c"]
          args:
            - "psk=$(cat /run/secrets/autosign_psk); hostname=$(puppet config print certname | tr -d '\n'); echo \"custom_attributes:\n  1.2.840.113549.1.9.7: 'hashed;$(echo -n $psk/$hostname/puppetboard/production | openssl dgst -binary -sha256 | openssl base64)'\nextension_requests:\n  pp_role: 'puppetboard'\n  pp_environment: 'production'\" > /etc/puppetlabs/puppet/csr_attributes.yaml; puppet ssl submit_request --environment production --server {{ .Values.autosign.puppetserver }} --certificate_revocation=false --waitforcert 60 --confdir /etc/puppetlabs/puppet; cd /etc/puppetlabs/puppet/ssl && cp private_keys/$hostname.pem private_keys/puppetboard.pem && cp certs/$hostname.pem certs/puppetboard.pem ; mv /etc/puppetlabs/puppet/ssl/* /srv/puppetssl/"
          env:
            - name: HOME
              value: /tmp
          volumeMounts:
            - mountPath: /run/secrets/autosign_psk
              name: secrets
              subPath: autosign_psk
            - mountPath: /etc/puppetlabs/puppet
              name: confdir
            - mountPath: /srv/puppetssl
              name: ssldir
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      containers:
{{- if .Values.containers }}
{{ toYaml .Values.containers | indent 8 }}
{{- end }}
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PUPPETBOARD_PORT
              value: '8080'
            - name: INVENTORY_FACTS
              value: {{ .Values.puppetboard.inventory_facts | quote }}
{{- if .Values.puppetboard.overview_filter }}
            - name: OVERVIEW_FILTER
              value: {{ .Values.puppetboard.overview_filter | quote }}
{{- end }}
            - name: PUPPETDB_HOST
              value: {{ .Values.puppetdb.host }}
            - name: PUPPETDB_PORT
              value: {{ .Values.puppetdb.port | quote }}
            - name: PUPPETDB_KEY
              value: /etc/puppetlabs/puppet/ssl/private_keys/puppetboard.pem
            - name: PUPPETDB_CERT
              value: /etc/puppetlabs/puppet/ssl/certs/puppetboard.pem
            - name: PUPPETDB_SSL_VERIFY
              value: /etc/puppetlabs/puppet/ssl/certs/ca.pem
            - name: ENABLE_CATALOG
              value: 'true'
            - name: SECRET_KEY
              value: {{ .Values.secretKey | quote }}
            - name: LOGLEVEL
              value: debug
            - name: DEFAULT_ENVIRONMENT
              value: '*'
          volumeMounts:
            - mountPath: /etc/puppetlabs/puppet/ssl
              name: ssldir
#          livenessProbe:
#            httpGet:
#              path: /
#              port: http
#          readinessProbe:
#            httpGet:
#              path: /
#              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: confdir
          emptyDir: {}
        - name: ssldir
          emptyDir: {}
        - name: secrets
          secret:
            secretName: {{ include "puppetboard.fullname" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
